<mat-card class="card-insercao-usuario">
<mat-card-header>
  <mat-card-title>Fa√ßa o login ou crie uma conta</mat-card-title>
</mat-card-header>
<mat-card-content>
  <mat-form-field appearance="fill" class="mat-form-simples">
    <mat-label>E-mail</mat-label>
    <input matInput [(ngModel)]="usuario.nome" placeholder="digite o nome">

  </button>
</mat-card-footer>
</mat-card>
